name: Auto Push and PR Management

on:
  push:
    branches:
      - feat/moderation-stabilize
      - feat/*
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Целевая ветка для PR'
        required: true
        default: 'main'
      action_type:
        description: 'Тип действия'
        required: true
        default: 'create_pr'
        type: choice
        options:
          - create_pr
          - push_to_target

env:
  GIT_AUTHOR_NAME: 'GitHub Actions Bot'
  GIT_AUTHOR_EMAIL: 'actions@github.com'

permissions:
  contents: write
  pull-requests: write

jobs:
  manage_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "${{ env.GIT_AUTHOR_NAME }}"
          git config --global user.email "${{ env.GIT_AUTHOR_EMAIL }}"

      - name: Create Pull Request
        if: github.event.inputs.action_type == 'create_pr' || github.event_name == 'push'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-pr-${{ github.sha }}
          base: ${{ github.event.inputs.target_branch || 'main' }}
          title: 'Auto PR: ${{ github.event.head_commit.message }}'
          body: |
            Автоматически созданный PR из ветки ${{ github.ref_name }}
            Коммит: ${{ github.sha }}
          labels: automated
          draft: false
          delete-branch: true

      - name: Push to Target Branch
        if: github.event.inputs.action_type == 'push_to_target'
        run: |
          target_branch="${{ github.event.inputs.target_branch }}"
          git fetch origin "$target_branch"
          git checkout "$target_branch"
          git merge "${{ github.ref_name }}" --no-edit
          git push origin "$target_branch"
