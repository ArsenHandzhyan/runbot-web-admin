# BotHost Configuration File
# This file tells BotHost how to deploy your web application

[bot]
# Application type - web application
type = web

# Main application file (WSGI)
main = wsgi:application

# Python version
python = 3.9

# Port (will be set by BotHost environment)
port = ${PORT}

# Requirements file
requirements = requirements.txt

# Static files directory
static_dir = static

# Templates directory  
templates_dir = templates

# Environment variables
[environment]
FLASK_ENV = production
WEB_SECRET_KEY = ${WEB_SECRET_KEY:your-default-secret-key}
ADMIN_USERNAME = ${ADMIN_USERNAME:admin}
ADMIN_PASSWORD = ${ADMIN_PASSWORD:admin123}
BOT_TOKEN = ${TELEGRAM_BOT_TOKEN}
DATABASE_URL = ${DATABASE_URL:postgresql://your-postgres-connection-string}
MEDIA_PATH = ./media

# Process management
[process]
workers = 1
timeout = 30
max_requests = 1000